on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

name: Deploy
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16.x
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install UI Deps
      run: npm ci
    - name: Build UI Assets
      run: make cmd/ui/dist/index.html
    - name: build
      run: make
    - name: Store wego binaries
      uses: actions/upload-artifact@v2
      with:
          name: wego-binaries
          path: bin
          retention-days: 1

  coverage:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16.x
    - name: checkout
      uses: actions/checkout@v2
    - name: Install UI Deps
      run: npm ci
    - name: Build UI Assets
      run: make cmd/ui/dist/main.js
    - name: Setup Kubernetes
      uses: helm/kind-action@v1.1.0
      with:
        cluster_name: "${{ format('katc-{0}', github.run_id) }}"
        version: "v0.10.0"
    - name: Fake Install flux
      run: mkdir -p pkg/flux/bin && touch pkg/flux/bin/flux
    - name: unit tests with coverage
      run: |
        go get -u github.com/jstemmer/go-junit-report
        mkdir artefacts
        go test -cover  -covermode=atomic -coverprofile=artefacts/.coverprofile-unittests -v ./... -tags unittest | go-junit-report > artefacts/unit-test-results.xml
    - name: Store unit test coverage results
      uses: actions/upload-artifact@v2
      with:
          name: unit-tests-artefacts
          path: artefacts
          retention-days: 1

  acceptance-tests:
    runs-on: ubuntu-latest
    needs: [build, coverage]
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16.x
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup Kubernetes
      uses: helm/kind-action@v1.1.0
      with:
        cluster_name: "${{ format('katc-{0}', github.run_id) }}"
        version: "v0.10.0"
    - name: Kind-check
      run: |
       kubectl get pods -A
    - name: Download wego binaries
      uses: actions/download-artifact@v2
      with:
        name: wego-binaries
        path: bin
    - name: Change bin permissions
      run: |
        chmod +x bin/wego
        ls -la bin
    - name: Download dependecies
      run: |
        make dependencies
    - name: Set up ssh agent
      uses: webfactory/ssh-agent@v0.5.2
      with:
        ssh-private-key: ${{ secrets.WKP_EXAMPLE_ORG_SSH_KEY }}
    - name: Configure git settings
      run: |
        git config --global init.defaultBranch main
        git config --global user.email "weave-test-user@example.com"
        git config --global user.name "Testy McTestFace"
        git config --global url.ssh://git@github.com/.insteadOf https://github.com/
    - name: Install Ginkgo binary
      run: go get github.com/onsi/ginkgo/ginkgo@v1.16.1
    - name: Run acceptance tests
      env:
        GITHUB_ORG: wkp-example-org
        GITHUB_TOKEN: "${{ secrets.WKP_EXAMPLE_ORG_KEY }}"
        GITHUB_KEY: "${{ secrets.WKP_EXAMPLE_ORG_SSH_KEY }}"
      run: |
        export PATH=${PATH}:`go env GOPATH`/bin
        export WEGO_BIN_PATH=$(pwd)/bin/wego
        go get -u github.com/onsi/ginkgo/ginkgo
        ginkgo --randomizeSuites --reportFile=$(pwd)/test-results/acceptance-test-results.xml -v -tags=acceptance ./test/acceptance/test/...
    - name: Store acceptance-tests results
      uses: actions/upload-artifact@v2
      with:
          name: acceptance-tests-artefacts
          path: test-results
          retention-days: 1

  publish:
    runs-on: ubuntu-latest
    needs: [acceptance-tests]
    steps:
    - name: Install testspace client
      uses: testspace-com/setup-testspace@v1
      with:
        domain: weaveworks.testspace.com
    - name: Download wego binaries
      uses: actions/download-artifact@v2
      with:
        path: results
    - name: Display structure of downloaded files
      run: ls -R
      working-directory: results
    - name: Publish test results to Testspace
      run: |
        go get github.com/t-yuki/gocover-cobertura
        gocover-cobertura < unit-tests-artefacts/artefacts/.coverprofile-unittests > coverage.xml
        #testspace "[unit-tests]unit-tests-artefacts/artefacts/unit-test-results.xml" "[acceptance-tests]acceptance-tests-artefacts/test-results/acceptance-test-results.xml" "coverage.xml"
      if: always() && matrix.os == 'ubuntu-latest'
    - name: publish to s3
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2
    - run: |
        #aws s3 cp bin/wego-${{matrix.os}} s3://weave-gitops/wego-${{matrix.os}}
