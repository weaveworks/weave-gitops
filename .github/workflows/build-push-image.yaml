name: Build and Push image

on:
  workflow_call:
    inputs:
      file:
        required: true
        type: string
      flavor:
        type: string
      image:
        required: true
        type: string
      platforms:
        type: string
      push:
        required: true
        type: boolean
      ref:
        type: string
      tags:
        required: true
        type: string

permissions:
  contents: read # for actions/checkout to fetch code

jobs:
  build-push-image:
    runs-on: ubuntu-latest
    permissions:
      packages: write # for docker/build-push-action to push images
      id-token: write # for Cosign to be able to sign images with GHA token
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ inputs.ref }}
      - name: Unshallow
        if: ${{ inputs.ref != '' }}
        run: |
          git fetch --prune --unshallow
          git fetch --tags -f
      - name: Set build-time flags
        run: |
          echo "LDFLAGS=$(make echo-ldflags)" >> $GITHUB_ENV
          echo "FLUX_VERSION=$(make echo-flux-version)" >> $GITHUB_ENV
      - uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f # v5.8.0
        id: meta
        with:
          images: ${{ inputs.image }}
          tags: ${{ inputs.tags }}
          flavor: ${{ inputs.flavor }}
      - name: setup qemu
        if: ${{ inputs.platforms != '' }}
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0
      - uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
      - uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3.5.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        id: build
        with:
          context: .
          platforms: ${{ inputs.platforms }}
          file: ${{ inputs.file }}
          build-args: |
            FLUX_VERSION=${{ env.FLUX_VERSION }}
            LDFLAGS=${{ env.LDFLAGS }}
            GIT_COMMIT=${{ github.sha }}
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Install cosign
        if: ${{ inputs.push }}
        uses: sigstore/cosign-installer@d58896d6a1865668819e1d91763c7751a165e159 # v3.9.2
      - name: Keyless signing of image
        if: ${{ inputs.push }}
        run: |
          cosign sign --yes ${{ inputs.image }}@${{ steps.build.outputs.digest }}
      - name: Verify the image signing
        if: ${{ inputs.push }}
        run: |
          cosign verify ${{ inputs.image }}@${{ steps.build.outputs.digest }} \
            --certificate-identity "https://github.com/${{ github.workflow_ref }}" \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com" | jq .
