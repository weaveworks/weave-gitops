name: PR CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read

jobs:
  # Test JavaScript/UI
  test-js:
    name: Test JavaScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version-file: package.json
          cache: yarn
      - run: make node_modules
      - name: Verify package files
        run: git diff --no-ext-diff --exit-code
      - run: make ui-audit
      - run: make ui
      - run: make ui-lint
      - run: make ui-prettify-check
      - run: make ui-test
      - run: make ui-lib

  # Test Go code
  test-go:
    name: Test Go
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: go.mod
      - name: Setup Flux CLI
        uses: fluxcd/flux2/action@4a15fa6a023259353ef750acf1c98fe88407d4d0 # v2.7.2
      - run: make unit-tests

  # Static analysis and code quality
  lint:
    name: Lint and format check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: go.mod
      - run: make check-format
      - run: make lint
      - run: go mod tidy
      - name: Verify go mod tidy
        run: git diff --no-ext-diff --exit-code
      - run: make proto
      - name: Verify proto generation
        run: git diff --no-ext-diff --exit-code
      - run: make fakes
      - name: Verify fakes generation
        run: git diff --no-ext-diff --exit-code

  # Build Docker images (but don't push on PRs)
  build-images:
    name: Build Docker Images
    uses: ./.github/workflows/build-push-image.yaml
    with:
      file: ${{ matrix.docker-image }}.dockerfile
      image: ghcr.io/${{ github.repository }}/${{ matrix.docker-image }}
      push: ${{ github.event_name != 'pull_request' }}
      tags: |
        type=ref,event=branch
        type=ref,event=pr
    permissions:
      contents: read
      id-token: write
      packages: write
    strategy:
      matrix:
        docker-image:
          - gitops
          - gitops-server