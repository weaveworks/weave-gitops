replicaCount: 1
image:
  repository: ghcr.io/weaveworks/wego-app
  pullPolicy: IfNotPresent
  tag: 0.39.0-rc.3
imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''
logLevel: info
additionalArgs: []
envVars:
  - name: WEAVE_GITOPS_FEATURE_TENANCY
    value: 'true'
  - name: WEAVE_GITOPS_FEATURE_CLUSTER
    value: 'false'
  - name: WEAVE_GITOPS_FEATURE_GITOPS_RUNTIME
    value: 'false'
annotations: {}
oidcSecret:
  create: false
  additionalKeys: {}
serviceAccount:
  create: true
  annotations: {}
  name: ''
rbac:
  create: true
  impersonationResourceNames: []
  impersonationResources:
    - users
    - groups
  viewSecretsEnabled: true
  viewSecretsResourceNames:
    - cluster-user-auth
    - oidc-auth
  additionalRules: []
adminUser:
  create: false
  createClusterRole: true
  createSecret: true
  username: gitops-test-user
  passwordHash: null
podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext:
  runAsNonRoot: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  seccompProfile:
    type: RuntimeDefault
  runAsUser: 1000
  readOnlyRootFilesystem: true
service:
  create: true
  type: ClusterIP
  port: 9001
  annotations: {}
ingress:
  enabled: false
  className: ''
  annotations: {}
  hosts: null
  tls: []
extraVolumes: []
extraVolumeMounts: []
resources: {}
networkPolicy:
  create: true
nodeSelector: {}
tolerations: []
affinity: {}
serverTLS:
  enable: false
  secretName: my-secret-tls
metrics:
  enabled: false
  service:
    port: 2112
    annotations:
      prometheus.io/scrape: 'true'
      prometheus.io/path: /metrics
      prometheus.io/port: '{{ .Values.metrics.service.port }}'
