run:
  timeout: 10m

linters:
  disable-all: true
  enable:
    #- containedctx
    #- contextcheck
    - depguard
    - errcheck
    - errchkjson
    #- errname
    #- gochecknoinits
    - gci
    #- goconst
    - gocritic
    #- gocyclo
    #- godot
    - gofumpt
    #- gosec
    - gosimple
    - govet
    - ineffassign
    #- lll
    #- misspell
    - nolintlint
    #- prealloc
    - staticcheck
    - stylecheck
    - tenv
    #- thelper
    #- tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace

linters-settings:
  depguard:
    rules:
      prevent_kubernetes_dependency:
        list-mode: lax # allow unless explicitly denied
        deny:
          - pkg: k8s.io/kubernetes
            desc: "do not use k8s.io/kubernetes directly"
  errcheck:
    exclude-functions:
      - encoding/json.Marshal
      - encoding/json.MarshalIndent
  errchkjson:
    check-error-free-encoding: true
  gci:
    sections:
      - Standard
      - Default
      - Prefix(github.com/weaveworks)
      - Prefix(github.com/weaveworks/weave-gitops)
  gocritic:
    disabled-checks:
      - appendAssign
      - appendCombine
      - commentedOutCode
      - equalFold
      - exposedSyncMutex
      - httpNoBody
      - hugeParam
      - ifElseChain
      - importShadow
      - methodExprCall
      - nestingReduce
      - preferStringWriter
      - rangeValCopy
      - singleCaseSwitch
      - stringConcatSimplify
      - unlabelStmt
      - unnamedResult
      - whyNoLint
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
  gofumpt:
    extra-rules: true
  lll:
    line-length: 150

issues:
  exclude-dirs:
    - tilt_modules
  exclude-rules:
    # ignore errcheck for code under a /test folder
    - path: "test/*"
      linters:
        - errcheck
    # ignore errcheck for flags.Parse (it is expected that we flag.ExitOnError)
    # ignore response.WriteError as it always returns the err it was passed
    - source: "flags.Parse|response.WriteError"
      linters:
        - errcheck

output:
  formats:
    - format: colored-line-number
      path: stdout
