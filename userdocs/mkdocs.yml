# Project information
site_name: Weave GitOps
site_description: The Flux expansion pack from the founders of Flux
site_author: Weave GitOps authors
site_url: https://docs.gitops.weave.works

# Repository
repo_name: weaveworks/weave-gitops
repo_url: https://github.com/weaveworks/weave-gitops
docs_dir: docs
edit_uri: ""

# Configuration
theme:
    name: material
    custom_dir: theme
    favicon: img/favicon_150px.png
    logo: img/logo.ico
    font:
        text: Segoe UI
        code: Roboto Mono
    palette:
      - media: "(prefers-color-scheme: light)"
        scheme: default
        toggle:
          icon: material/weather-night
          name: Switch to dark mode
        primary: deep orange
        accent: light blue
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        toggle:
          icon: material/weather-sunny
          name: Switch to light mode
        primary: deep orange
        accent: light blue
    highlightjs: true
    hljs_languages:
        - yaml
        - json
        - bash
    features:
      - header.autohide
      - navigation.instant
      - navigation.top
      - navigation.tabs
      - navigation.tabs.sticky
      - navigation.footer
      - search.highlight
      - search.share
      - search.suggest
      - content.code.annotate
      - content.tooltips
      - content.tabs.link
      - content.code.copy
    
# Plugins
plugins:
  - search
  - glightbox
  - minify:
      minify_html: true
  - social:
      cards: true
      cards_font: Roboto

# Customization
extra:
    social:
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/WeaveworksInc/
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/weaveworks
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/weaveworks
    - icon: fontawesome/brands/slack
      link: https://slack.weave.works/
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/c/WeaveWorksInc
    analytics:
      provider: google
      property: process.env.GA_KEY
      feedback:
        title: Was this page helpful?
        ratings:
          - icon: material/thumb-up-outline
            name: This page was helpful
            data: 1
            note: >-
              Thanks for your feedback!
          - icon: material/thumb-down-outline
            name: This page could be improved
            data: 0
            note: >- 
              Thanks for your feedback! Help us improve this page by using our 
              <a href="https://github.com/eksctl-io/eksctl/issues/new/?title=[Feedback]+{title}+-+{url}" target="_blank" rel="noopener">feedback form <a>.
    consent:
      title: Cookie consent
      description: >- 
        We use cookies to recognize your repeated visits and preferences, as well as to measure the effectiveness of our documentation and whether users
        find what they're searching for. With your consent, you're helping us to make our documentation better.
      actions:
        - accept
        - manage 

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

# Extensions
markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite:
      linenums: true
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.snippets
  - attr_list
  - md_in_html

