apiVersion: v1
kind: Namespace
metadata:
  name: my-nginx-xxyyzz
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-xxyyzz
  namespace: my-nginx-xxyyzz
  labels:
    name: nginx-xxyyzz
spec:
  replicas: 1
  selector:
    matchLabels:
      name: nginx-xxyyzz
  template:
    metadata:
      namespace: my-nginx-xxyyzz
      labels:
        name: nginx-xxyyzz
    spec:
      containers:
      - name: nginx-xxyyzz
        image: nginx
        ports:
        - containerPort: 80
